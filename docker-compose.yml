master:
        image: docker.iwanna.xyz:5000/hmonkey/hbase_master:v2
        command: '/bin/bash -c "service ssh start &&sleep 5 && sed -i \"s/server171/{{master}}/g\" /root/hadoop-2.3.0/etc/hadoop/slaves /root/hadoop-2.3.0/etc/hadoop/core-site.xml /root/hadoop-2.3.0/etc/hadoop/yarn-site.xml /root/hadoop-2.3.0/etc/hadoop/mapred-site.xml /root/zookeeper-3.4.5/conf/zoo.cfg /root/hbase-0.98.16.1-hadoop2/conf/hbase-site.xml /root/hbase-0.98.16.1-hadoop2/conf/regionservers && sed -i "s/server170/{{slave}}/g" /root/hadoop-2.3.0/etc/hadoop/slaves /root/zookeeper-3.4.5/conf/zoo.cfg /root/hbase-0.98.16.1-hadoop2/conf/hbase-site.xml /root/hbase-0.98.16.1-hadoop2/conf/regionservers && mkdir -p /home/zookeeper/data && echo \"1\" > /home/zookeeper/data/myid && hdfs namenode -format && start-dfs.sh && start-yarn.sh && zkServer.sh start && start-hbase.sh && service ssh stop && /usr/sbin/sshd -D"'
        hostname: monkey-hbase-master

slave:
        image: docker.iwanna.xyz:5000/hmonkey/hbase_slave:v2
        command: '/bin/bash -c "service ssh start && sed -i \"s/server171/{{master}}/g\" /root/hadoop-2.3.0/etc/hadoop/slaves /root/hadoop-2.3.0/etc/hadoop/core-site.xml /root/hadoop-2.3.0/etc/hadoop/yarn-site.xml /root/hadoop-2.3.0/etc/hadoop/mapred-site.xml /root/zookeeper-3.4.5/conf/zoo.cfg /root/hbase-0.98.16.1-hadoop2/conf/hbase-site.xml /root/hbase-0.98.16.1-hadoop2/conf/regionservers && sed -i "s/server170/{{slave}}/g" /root/hadoop-2.3.0/etc/hadoop/slaves /root/zookeeper-3.4.5/conf/zoo.cfg /root/hbase-0.98.16.1-hadoop2/conf/hbase-site.xml /root/hbase-0.98.16.1-hadoop2/conf/regionservers && mkdir -p /home/zookeeper/data && echo \"2\" > /data/hbase2/zookeeper/data/myid && zkServer.sh start && service ssh stop && /usr/sbin/sshd -D"'
        hostname: monkey-hbase-slave
